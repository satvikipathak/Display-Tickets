<html>
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel = "stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css">
    </head>
<body>
    <div id="wrap">
        <div class="container">
        <h3>Tickets</h3>
            <table id = "tickets" cellpadding="0" cellspacing="0" class="datatable table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="text-align:center;">ID</th>
                        <th style="text-align:center;">Subject</th>
                        <th style="text-align:center;">Priority</th>
                        <th style="text-align:center;">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets: %}
                    <tr class="gradeA">
                        <td style="text-align:center;">{{ ticket['id'] }}</td>
                        <td>{{ ticket['subject'] }}</td>
                        <td style="text-align:center;">{{ ticket['priority'] }}</td>
                        <td style="text-align:center;">{{ ticket['status'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script src = "https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$('#tickets').DataTable({
				"pagingType": "full_numbers"
			});	
			$('#tickets').each(function(){
				var datatable = $(this);
				// SEARCH - Add the placeholder for Search and Turn this into in-line form control
				var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
				search_input.attr('placeholder', 'Search');
				search_input.addClass('form-control input-sm');
				// LENGTH - Inline-Form control
				var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
				length_sel.addClass('form-control input-sm');
			});
		});
		</script>
</body>
</html>
